apiVersion: v1
kind: Service
metadata:
  name: aspire-test-app
  namespace: aspire
  labels:
    app: aspire-test-app
    metrics-scrape: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "80"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: aspire-test-app
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP
