apiVersion: v1
kind: Pod
metadata:
  name: minio
  namespace: observability
  labels:
    app: minio
spec:
  containers:
    - name: minio
      image: minio/minio:latest
      args:
        - server
        - /data
      env:
        - name: MINIO_ROOT_USER
          value: minio
        - name: MINIO_ROOT_PASSWORD
          value: minio123
      ports:
        - containerPort: 9000
