auth_enabled: false

server:
  http_listen_port: 3100
  log_level: info

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory

common:
  path_prefix: /loki
  storage:
    s3:
      endpoint: minio-standalone:9000
      bucketnames: loki
      access_key_id: minio
      secret_access_key: minio123
      insecure: true
  replication_factor: 1

limits_config:
  # Enable structured metadata support (required for OTLP ingestion)
  allow_structured_metadata: true
  max_streams_per_user: 0
  max_chunks_per_query: 0

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

table_manager:
  retention_deletes_enabled: true
  retention_period: 0s

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
